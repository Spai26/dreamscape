<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Estilo Anime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, 
                #1a1430 0%,
                #2d1b4e 25%, 
                #4a2c6b 50%, 
                #6b4399 75%, 
                #8e5db8 100%);
            overflow: hidden;
        }

        /* Capa de gradiente adicional para más profundidad */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, 
                rgba(255, 182, 193, 0.3) 0%,
                rgba(147, 112, 219, 0.2) 30%,
                rgba(72, 61, 139, 0.1) 60%,
                transparent 100%);
        }

        /* Efectos de luz flotantes */
        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 6s ease-in-out infinite;
        }

        .light-orb:nth-child(1) {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.6), transparent);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .light-orb:nth-child(2) {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(221, 160, 221, 0.5), transparent);
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .light-orb:nth-child(3) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.4), transparent);
            top: 40%;
            left: 60%;
            animation-delay: 4s;
        }

        .light-orb:nth-child(4) {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent);
            top: 80%;
            left: 20%;
            animation-delay: 1s;
        }

        /* Partículas flotantes pequeñas */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: sparkle 4s linear infinite;
        }

        .particle:nth-child(5) { top: 10%; left: 25%; animation-delay: 0s; }
        .particle:nth-child(6) { top: 70%; left: 45%; animation-delay: 1s; }
        .particle:nth-child(7) { top: 30%; left: 85%; animation-delay: 2s; }
        .particle:nth-child(8) { top: 90%; left: 65%; animation-delay: 3s; }
        .particle:nth-child(9) { top: 50%; left: 10%; animation-delay: 1.5s; }

        /* Forma geométrica sutil de fondo */
        .geometric-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            top: 30%;
            right: 10%;
            transform: rotate(45deg);
            animation: rotateShape 20s linear infinite;
        }

        /* Contenido de ejemplo */
        .content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            font-size: 0.9rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b9d, #c471ed);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes rotateShape {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }

        /* Efecto de ondas en el fondo */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(255, 182, 193, 0.1) 50%, 
                rgba(255, 182, 193, 0.2) 100%);
            clip-path: polygon(0 50%, 100% 30%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Gradiente overlay -->
        <div class="gradient-overlay"></div>
        
        <!-- Efectos de luz -->
        <div class="light-orb"></div>
        <div class="light-orb"></div>
        <div class="light-orb"></div>
        <div class="light-orb"></div>
        
        <!-- Partículas -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- Forma geométrica -->
        <div class="geometric-shape"></div>
        
        <!-- Onda en la parte inferior -->
        <div class="wave"></div>
        
        <!-- Contenido -->
        <div class="content">
            <div class="form-container">
                <h1 class="form-title">Let's get started</h1>
                <p class="form-subtitle">by signing up, I agree to Otakore's Terms & Privacy policy</p>
                
                <input type="email" class="input-field" placeholder="enter email address">
                <input type="text" class="input-field" placeholder="enter username">
                <input type="password" class="input-field" placeholder="enter password">
                <input type="password" class="input-field" placeholder="confirm password">
                
                <button class="btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
