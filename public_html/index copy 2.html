<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Estilo Anime</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-text-secundary: 'Inter', sans-serif;
            --color-text-base: #ffffff;
            --2xl-min-width: 1rem;
        }

        body {
            font-family: var(--font-text-secundary);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Efectos de fondo animados */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255, 107, 157, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(196, 78, 174, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(114, 9, 183, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .section-spacing {
            padding: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 100%;
            min-width: 200px;
            max-width: 1200px;
            margin-inline: auto;
            padding-inline: clamp(1rem, 6vw, 8rem);
        }

        .contact__main {
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 3rem;
        }

        .contact__image {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            min-width: 300px;
            position: relative;
        }

        .contact__image::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, rgba(255, 107, 157, 0.5), rgba(196, 78, 174, 0.5), rgba(114, 9, 183, 0.5));
            border-radius: 2rem;
            filter: blur(20px);
            opacity: 0.7;
            animation: pulse 3s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            from { transform: scale(0.95); opacity: 0.5; }
            to { transform: scale(1.05); opacity: 0.8; }
        }

        .contact__image img {
            max-width: 100%;
            height: auto;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateY(-5deg) rotateX(2deg);
            transition: transform 0.3s ease;
        }

        .contact__image:hover img {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1.02);
        }

        .form-container {
            font-family: var(--font-text-secundary);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            color: var(--color-text-base);
            gap: clamp(0.75rem, 2vw, 1.5rem);
            padding: clamp(2rem, 4vw, 3rem);
            border-radius: 1.5rem;
            box-sizing: border-box;
            height: fit-content;
            position: relative;
            transform: perspective(1000px) rotateY(5deg) rotateX(-2deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }

        .form-container::before {
            top: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 1.5rem;
            pointer-events: none;
        }

        .from-header {  
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .form-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 0 0 0.5rem 0;
            color: #ffffff;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d, #c44eae, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            margin: 0;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .form-container input,
        .form-container textarea {
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .form-container input::placeholder,
        .form-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-container input:focus,
        .form-container textarea:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 107, 157, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.2);
        }

        .form-container textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-container button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b9d, #c44eae);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .form-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #ff4757, #b83dba);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
        }

        .form-container button:hover::before {
            left: 100%;
        }

        .form-container button:active {
            transform: translateY(-1px);
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .contact__main {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            
            .contact__image {
                order: -1;
                min-width: auto;
                transform: none;
            }
            
            .contact__image img {
                transform: none;
            }
            
            .form-container {
                min-width: auto;
                width: 100%;
                transform: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding-inline: 1rem;
            }
            
            .contact__main {
                gap: 1.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section id="contacto" class="section-spacing">
        <div class="container">
            <div class="contact__main">
                <div class="contact__image">
                    <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=500&fit=crop&crop=face" alt="Anime character">
                </div>
                <form action="" method="" class="form-container">
                    <div class="from-header">
                        <h1 class="form-title">Contáctanos</h1>
                        <p class="form-subtitle">
                            Si deseas publicar o
                            eres traductor de alguna novela puedes
                            contactarnos por aquí
                        </p>
                    </div>

                    <input type="email" placeholder="Ingresa tu email">
                    <input type="text" placeholder="Ingresa tu nombre">
                    <textarea name="description" placeholder="Escribe tu mensaje"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
