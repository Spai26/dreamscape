        <!-- #header-->
        <header class="flex flex-row space-between gap-1   top-navigation items-center">

                <nav class="main-nav" arial-label="main menu">

                        </li>
                    </ul>
                </nav>
            </div>

            <div class="flex flex-row space-between gap-1">
                <div class="flex items-center">
                    <form action="" class="search-container">
                        <input type="text" name="search" autocomplete="off"
                               placeholder="What are u looking for?">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 21 21">
                            <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">

        <section class="login-container">
            <div class="contenido">

                <div class="imgcontainer">
                    <img src="../../images/signup/log_img.jpg" class="logimg" class="logimg">
                </div>

                <div class="formulario">
                    <h2>Create and Account</h2>
                    <form action="procesar_registro" method="post">

                        <div class="correo">
                            <label for="name">Name</label><br>
                            <input type="name" id="name" name="name" required class="campo-texto"><br><br>
                        </div>

                        <div class="username">
                            <label for="email">Email or Phone number</label><br>
                            <input type="text" id="email" name="email" required class="campo-texto"><br><br>
                        </div>

                        <div class="contra">
                            <label for="pass">Password</label><br>
                            <input type="password" id="pass" name="pass" required class="campo-texto"><br><br>
                        </div>

                        <div class="boton">
                            <button class="btn btn-primary" type="submit">
                                Register
                            </button>

                            <br> 
                            <br>
                        </div>
                        
                        <span>  Already have account?
                             <a href="../../pages/signup/login.html">
                                Log in
                             </a>
                        </span>

                    </form>
                </div>

            </div>
        </section>
